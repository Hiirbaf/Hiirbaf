<!DOCTYPE html>
<html lang="es">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      background: url('https://i.ibb.co/5c6cRjV/grunge-bg.jpg') repeat;
      color: #fff;
      font-family: 'Special Elite', monospace;
      margin: 0;
      padding: 0;
    }
    header {
      background: black;
      border-bottom: 5px solid red;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      font-family: 'Nosifer', cursive;
      font-size: 3em;
      color: #ff004c;
      text-shadow: 2px 2px 0 #000, 4px 4px 0 #00ffea;
    }
    .section {
      padding: 20px;
      margin: 20px;
      border: 3px solid #ff004c;
      background: rgba(0,0,0,0.8);
      box-shadow: 6px 6px 0 #00ffea;
    }
    .title {
      font-size: 1.6em;
      color: #00ffea;
      border-bottom: 2px dashed #ff004c;
      margin-bottom: 10px;
      font-family: 'Nosifer', cursive;
    }
    a {
      color: #ff004c;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
      color: #00ffea;
    }
    .spotify-card img {
      border: 3px solid #fff;
      border-radius: 12px;
      box-shadow: 6px 6px 0 #ff004c;
      max-width: 100%;
    }
    .divider {
      text-align: center;
      margin: 30px 0;
    }
    .divider img {
      max-width: 100%;
    }
    .gif {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
  </style>
</head>
<body>

</html>
